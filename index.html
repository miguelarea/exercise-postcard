<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- comienza a añadir nuevas etiquetas o tags aquí -->
		<div class="postcard">
			<div class="postcard-header">
				<h1>Mi postal</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Mi primer proyecto</p>
					<p>Lo mas dificil ha sido que quede dentro de la postal</p>
				</div>
				<div class="body-right">
					<input type="text" name="Nombre" placeholder="Tu Nombre" />
					<input type="email" name="E-mail" placeholder="Email" />
					<input type="text" name="Comentarios" placeholder="Tus Comentarios" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Enviar mi postal</button>
			</div>
		</div>
	</body>
</html>
